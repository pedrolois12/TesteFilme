<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de filmes do caralho
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
<h1> Filmes do caralho todo ai seu bosta!
</h1>

<ion-card *ngFor="let filmes of this.lista_filmes">
    <ion-card-header>
        <ion-img src={{this.caminho_imagem}}{{filmes.backdrop_path}} ></ion-img>
        <ion-card-subtitle >{{filmes.release_date}}</ion-card-subtitle>
        <ion-car-tittle> {{filmes.original_title}}</ion-car-tittle>
    </ion-card-header>
    <ion-card-content> 
        <h2>{{filmes.overview}}</h2>
    </ion-card-content>
</ion-card>


<!--<app-explore-container name="Tab 1 page"></app-explore-container> 
  -->
</ion-content>
